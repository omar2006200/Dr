<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Anime UI</title>

<style>
/* أساسيات */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family: Arial, sans-serif;
}

/* الخلفية */
#bg{
  position:fixed;
  inset:0;
  background:url('https://dr-cihb.onrender.com/bg.png') center/cover no-repeat;
  filter: blur(2px) brightness(.85);
}

/* طبقة زجاجية */
#ui{
  position:fixed;
  inset:0;
  display:flex;
  background:rgba(0,0,0,.25);
  backdrop-filter: blur(15px);
}

/* القائمة الجانبية */
#side{
  width:70px;
  background:rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:20px;
}

.side-btn{
  width:48px;
  height:48px;
  margin-bottom:14px;
  border-radius:16px;
  background:rgba(255,255,255,.25);
  box-shadow:0 0 12px rgba(255,255,255,.2);
}

/* المحتوى */
#main{
  flex:1;
  padding:20px;
  color:white;
}

h1{
  margin:0 0 15px;
  font-size:22px;
}

/* زر رئيسي */
.btn{
  margin:12px 0;
  padding:14px;
  border-radius:30px;
  background:rgba(255,255,255,.25);
  text-align:center;
  font-size:16px;
  box-shadow:0 0 18px rgba(255,255,255,.25);
}

/* زر خروج */
.exit{
  background:rgba(255,0,0,.35);
}
</style>
</head>

<body>
<div id="bg"></div>

<div id="ui">
  <div id="side">
    <div class="side-btn"></div>
    <div class="side-btn"></div>
    <div class="side-btn"></div>
  </div>

  <div id="main">
    <h1>لوحة التحكم</h1>

    <!-- كل div يجب أن يحتوي على onclick مع الاستدعاء الصحيح -->
    <div class="btn" onclick="A.invoke()">功能A</div>
    <div class="btn" onclick="B.Double(123.0)">功能B</div>
    <div class="btn" onclick="C.Long(123)">功能C</div>
    <div class="btn" onclick="D.Bool(true)">功能D</div>
    <div class="btn" onclick="E.string('hello WSG')">功能E</div>
    <div class="btn" onclick="F.string(JSON.stringify(['123',456,'七八九',true]))">功能F</div>
    <div class="btn exit" onclick="Exit.invoke()">退出</div>
  </div>
</div>

</body>
</html>
